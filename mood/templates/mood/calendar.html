{% extends "base.html" %}

{% block head_title %} Calendar View {% endblock %}

{% block extra_head %}
	{% load compress %}
	{% compress js %}
	    <script src="/static/mood/scripts/time.js"></script>
	{% endcompress %}
{% endblock %}

{% block content %}

		<div class="row-fluid">
			<div class="table-responsive">
			{{ view.show_calendar }}
			</div>
		</div>
		<div class="row-fluid">
			<div class="content_size">
				<a class="btn btn-info prev_month_btn" href="{% url 'day_month' prev_year prev_month %}">
					Previous Month
				</a>
				<a class="btn btn-info next_month_btn" href="{% url 'day_month' next_year next_month %}">
					Next Month
				</a>
			</div>
		</div>


{% endblock %}

{% block extra_body %}
	<script>
		window.onload = function() {
			var x = get_cell();
			var month = get_month().toString();
			var current_month = {{ view.get_current_month }} ;
			if(month.localeCompare(current_month.toString()) == 0){
				$(x).addClass("is_today");
			}
		};
	</script>
{% endblock %}
